<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_이미지.html</title>
</head>
<body>
    
    <h3># 웹 페이지에 이미지 넣기</h3>

    <p>
        - 이미지를 넣을 때는 &lt;img&gt;를 사용한다 <br>
        - src attr : 원하는 이미지의 경로 (로컬 또는 외부) <br>
        - alt attr : 해당 이미지에 대한 설명 (스크린 리더 프로그램에서 사용됨)<br>
        - width attr : 해당 이미지의 너비 조절 (적지 않으면 auto) <br>
        - height attr : 해당 이미지의 높이 조절 (적지 않으면 auto) <br>
        - 이미지는 기본적으로 글자와 같은 취급을 받는다 <br>
    </p>

    <!-- 외부 컴퓨터에 저장된 이미지를 사용 -->
    <img src="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/940/ced6540bc57d47b60ce8c38ce24f8370_res.jpeg" alt=""> <br>   

    <!-- 내 컴퓨터에 저장된 이미지를 사용 -->
    <img src="../assets/image/모코코1.webp" alt=""> <br>

    <!-- 웹 표준상 alt 속성을 반드시 채울 것이 권장된다 -->
    <img src="../assets/image/모코코.webp" alt="모코코입니다."> <br>

     <!-- 높이/너비 조절 -->
     <!-- 높이 너비를 둘 다 설정하면 원본 이미지의 비율을 맞추기 힘들다 -->
     <img src="../assets/image/모코코.webp" alt="모코코입니다." width="100", height="200"> <br>

     <!-- 높이 또는 너비 중 하나만 크기를 조절하고 나머지는 비율에 맞추는 것이 좋다 -->
     <img src="../assets/image/모코코.webp" alt="모코코입니다." width="100", height="auto"> <br>
     <img src="../assets/image/모코코.webp" alt="모코코입니다." height="100"> <br>

</body>
</html>
