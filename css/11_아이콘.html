<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_아이콘.html</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
    <script src="https://kit.fontawesome.com/578c30bc2f.js" crossorigin="anonymous"></script>    
</head>
<body>

    <h3># Icon CDN</h3>

    <ul>
        <li>Google Icon</li>
        <li>Font-awesome</li>
        <li>
            아이콘은 실제로 글꼴을 응용한 방식이기 때문에
            color와 font-size로 색깔과 크기를 설정할 수 있다
        </li>
        <li>일반적으로 &lt;i&gt;태그를 아이콘으로 사용한다</li>
    </ul>
    
    <h3># Google Icon</h3>
    
    <ul>
        <li>
            <!-- div(블록 요소): 아무 의미없는 영억만 만드는 태그 => p, h, ...-->
            <!-- span(인라인 요소): 아무 의미없는 텍스트의 일부를 선택할 수 있는 태그 => a, i, b, mark, ...-->
            <span class="material-symbols-outlined">settings_heart</span>
            <span class="material-symbols-outlined">egg_alt</span>
            <i class="material-symbols-outlined">Cyclone</i>
        </li>
        <li>
            <span style="font-size: 55px;" class="material-symbols-outlined">settings_heart</span>
            <span style="font-size: 55px; color: bisque;" class="material-symbols-outlined">egg_alt</span>
            <i style="font-size: 55px; color: blueviolet;" class="material-symbols-outlined">Cyclone</i>
        </li>
        <li>
            <span style="font-size: 55px; color: rgb(70, 70, 70);" class="material-symbols-rounded">favorite</span>
        </li>
    </ul>

    <h3># Font-awesome</h3>

    <div>
        <i style="font-size: 55px; color: rgb(70, 70, 70);" class="fa-solid fa-hippo fa-bounce"></i>
        <i style="font-size: 55px; color: rgb(70, 70, 70); --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; --fa-bounce-rebound: 0;" class="fa-solid fa-hippo fa-bounce"></i>
        <i style="font-size: 55px; color: rgb(255, 0, 0);" class="fa-brands fa-apple fa-beat" ></i>
    </div>
</body>
</html>
